<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Comments</title>
  </head>
  <body>
    <h1>{{ course.name }} {{ course.course_id.description }}</h1>
    {% for comment in comments %}
      <p>{{comment.comment}}</p>
      {% endfor %}
    <form action="/process2/{{ course.id }}" method="post">
      {% csrf_token %}
      <label for="comment"></label>
      <textarea name="comment" rows="8" cols="80"></textarea>
      <input type="submit" value="comment">
    </form>
  </body>
</html>
